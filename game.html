<link rel="stylesheet" href="css/game.css" />

<script src="js/game.js"></script>

<div id="controls">
  <button id="startBtn">Start</button>
  <button id="pauseBtn">Pause</button>
  <div id="hearts">❤️❤️❤️</div>
</div>

<div id="game">
  <div id="dino"></div>
  <div id="rock"></div>
</div>

<h1 id="score">0</h1>

<div id="instructions">
  <h2>🏃‍♂️‍➡️Anleitung🏃‍♂️</h2>
  <p>
    Drücke die Leertaste oder den Pfeil nach oben, um den Dino springen zu
    lassen und Hindernissen auszuweichen. Du startest mit 3 Leben. Wenn du gegen
    einen Felsen läufst, verlierst du ein Leben. Erreiche 300 Punkte für einen
    Rabattcode! 🎁
  </p>
</div>
