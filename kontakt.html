<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktformular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link href="./css/common.css" rel="stylesheet" />
    <link href="./css/contact.css" rel="stylesheet" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          class="px-4"
          src="https://github.com/Andr3w-a/Bilder-Datenbank/blob/main/DeluxeGaming.png?raw=trueg"
          alt="Firmenlogo"
          height="30"
        />
      </a>
      <ul class="mx-5 nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="game.html" class="nav-link">Game</a></li>
        <li class="nav-item">
          <a href="kontakt.html" class="nav-link active" aria-current="page"
            >Kontakt</a
          >
        </li>
      </ul>
    </header>

    <div
      id="progressBar"
      class="position-fixed top-0 start-0 bg-primary"
      style="height: 4px; width: 0%; z-index: 1000"
    ></div>

    <div class="container mt-5">
      <h2 class="my-5" style="color: #0059ff">Kontaktformular</h2>
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input type="text" class="form-control" id="name" required />
          <div class="error-message d-none" id="nameError"></div>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Nachname *</label>
          <input type="text" class="form-control" id="lastname" required />
          <div class="error-message d-none" id="lastnameError"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail *</label>
          <input type="email" class="form-control" id="email" required />
          <div class="error-message d-none" id="emailError"></div>
        </div>
        <div class="mb-3">
          <label for="telnummer" class="form-label">Telefonnummer *</label>
          <input
            type="tel"
            class="form-control"
            id="telnummer"
            inputmode="numeric"
            required
            placeholder="Nur Zahlen und Leerzeichen erlaubt"
          />
          <div class="error-message d-none" id="telnummerError"></div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Nachricht *</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            maxlength="200"
            required
          ></textarea>
          <div id="charCount">0 / 200</div>
          <div class="error-message d-none" id="messageError"></div>
        </div>
        <div class="py-4">
          <button id="submitButton" type="submit" class="btn btn-primary">
            <div id="submitLabel" class="d-flex justify-content-center">
              Absenden
            </div>
            <div id="submitSave" class="d-flex justify-content-center d-none">
              Wird gespeichert...
            </div>
          </button>
        </div>
      </form>

      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div
          id="myToast"
          class="toast align-items-center text-bg-success border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="toastText">
              Formular wurde erfolgreich gesendet!
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-body-secondary"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a href="game.html" class="nav-link px-2 text-body-secondary">Game</a>
        </li>
        <li class="nav-item">
          <a href="kontakt.html" class="nav-link px-2 text-body-secondary"
            >Kontakt</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2025 - Deluxe Gaming</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/databaseClient.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
